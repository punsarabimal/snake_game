<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snake Game — HTML + JS</title>
  <style>
    :root{--bg:#111827;--panel:#0f1724;--accent:#10b981;--danger:#ef4444;--muted:#94a3b8}
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,system-ui,Arial;background:linear-gradient(180deg,#041024 0%, #071428 100%);color:#e6eef6}
    .wrap{min-height:100%;display:flex;gap:20px;align-items:center;justify-content:center;padding:24px;box-sizing:border-box}
    .game-panel{background:rgba(255,255,255,0.03);border-radius:12px;padding:18px;box-shadow:0 6px 24px rgba(2,6,23,0.6);display:flex;flex-direction:column;align-items:center}
    canvas{background:linear-gradient(180deg,#081226,#041021);display:block;border-radius:8px;box-shadow:inset 0 0 0 2px rgba(255,255,255,0.02)}
    .hud{width:100%;display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .score{font-weight:700;color:var(--accent)}
    .controls{display:flex;gap:10px;align-items:center}
    button{background:#0b1220;color:#eaf5ef;border:0;padding:8px 12px;border-radius:8px;font-weight:600;cursor:pointer}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .mobile-pad{display:none;margin-top:12px}
    .pad-row{display:flex;justify-content:center;gap:8px}
    .pad-btn{width:56px;height:56px;border-radius:10px;border:0;background:rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:center;font-weight:700;cursor:pointer}/* responsive: show mobile pad on narrow screens */
@media (max-width:640px){
  .wrap{padding:12px}
  .mobile-pad{display:block}
}
.footer{font-size:12px;color:var(--muted);margin-top:8px;text-align:center}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="game-panel">
      <div class="hud">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="controls">
          <button id="pauseBtn">Pause</button>
          <button id="restartBtn" class="secondary">Restart</button>
        </div>
      </div><canvas id="game" width="600" height="400"></canvas>

  <div class="mobile-pad" aria-hidden="false">
    <div class="pad-row">
      <div style="width:56px"></div>
      <button class="pad-btn" data-dir="up">▲</button>
      <div style="width:56px"></div>
    </div>
    <div class="pad-row">
      <button class="pad-btn" data-dir="left">◀</button>
      <div style="width:56px"></div>
      <button class="pad-btn" data-dir="right">▶</button>
    </div>
    <div class="pad-row">
      <div style="width:56px"></div>
      <button class="pad-btn" data-dir="down">▼</button>
      <div style="width:56px"></div>
    </div>
  </div>

  <div class="footer">Use Arrow keys or WASD. On mobile use the on-screen buttons. Eat the green food, don't hit the walls or yourself.</div>
</div>

  </div>  <script>
    // === CONFIG ===
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const TILE = 20;                      // size of each grid cell in pixels
    const COLS = Math.floor(canvas.width / TILE);
    const ROWS = Math.floor(canvas.height / TILE);
    let speed = 100;                      // ms per tick (lower = faster)

    // game state
    let snake = [];
    let dir = {x: 1, y: 0};               // initial direction -> right
    let nextDir = {x: 1, y: 0};
    let food = null;
    let score = 0;
    let running = true;
    let tickId = null;

    const scoreEl = document.getElementById('score');
    const pauseBtn = document.getElementById('pauseBtn');
    const restartBtn = document.getElementById('restartBtn');

    function startGame(){
      // initialize snake in center
      const startX = Math.floor(COLS/2);
      const startY = Math.floor(ROWS/2);
      snake = [ {x:startX, y:startY}, {x:startX-1, y:startY}, {x:startX-2, y:startY} ];
      dir = {x:1,y:0}; nextDir = {x:1,y:0};
      placeFood();
      score = 0; updateScore();
      running = true; pauseBtn.textContent = 'Pause';
      if(tickId) clearInterval(tickId);
      tickId = setInterval(tick, speed);
      draw();
    }

    function placeFood(){
      while(true){
        const x = Math.floor(Math.random()*COLS);
        const y = Math.floor(Math.random()*ROWS);
        if(!snake.some(p => p.x===x && p.y===y)){
          food = {x,y};
          return;
        }
      }
    }

    function tick(){
      // apply queued direction (avoids 180° immediate reversal)
      if((nextDir.x !== -dir.x || nextDir.y !== -dir.y) || snake.length===1){
        dir = nextDir;
      }

      const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};

      // check wall collision (game over)
      if(head.x < 0 || head.y < 0 || head.x >= COLS || head.y >= ROWS){
        gameOver(); return;
      }
      // check self collision
      if(snake.some(p => p.x===head.x && p.y===head.y)){
        gameOver(); return;
      }

      snake.unshift(head);

      // check food
      if(food && head.x===food.x && head.y===food.y){
        score += 1; updateScore();
        // speed up slightly every 5 points
        if(score % 5 === 0 && speed > 40){
          speed = Math.max(40, speed-6);
          clearInterval(tickId); tickId = setInterval(tick, speed);
        }
        placeFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function gameOver(){
      running = false;
      clearInterval(tickId);
      ctx.fillStyle = 'rgba(0,0,0,0.5)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '28px system-ui, Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', canvas.width/2, canvas.height/2 - 8);
      ctx.font = '16px system-ui, Arial';
      ctx.fillText('Press Restart to play again', canvas.width/2, canvas.height/2 + 18);
      pauseBtn.textContent = 'Paused';
    }

    function updateScore(){ scoreEl.textContent = score; }

    function draw(){
      // clear
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // grid (subtle)
      ctx.strokeStyle = 'rgba(255,255,255,0.02)';
      ctx.lineWidth = 1;
      for(let x=0;x<=canvas.width;x+=TILE){
        ctx.beginPath(); ctx.moveTo(x+0.5,0); ctx.lineTo(x+0.5,canvas.height); ctx.stroke();
      }
      for(let y=0;y<=canvas.height;y+=TILE){
        ctx.beginPath(); ctx.moveTo(0,y+0.5); ctx.lineTo(canvas.width,y+0.5); ctx.stroke();
      }

      // draw food
      if(food){
        roundRect(ctx, food.x*TILE+2, food.y*TILE+2, TILE-4, TILE-4, 6);
        ctx.fillStyle = '#10b981'; ctx.fill();
        ctx.strokeStyle = 'rgba(0,0,0,0.2)'; ctx.stroke();
      }

      // draw snake
      for(let i=0;i<snake.length;i++){
        const p = snake[i];
        const x = p.x*TILE + 1;
        const y = p.y*TILE + 1;
        const w = TILE-2; const h = TILE-2;
        if(i===0){
          // head
          roundRect(ctx,x,y,w,h,6); ctx.fillStyle = '#60a5fa'; ctx.fill();
          ctx.strokeStyle = '#0b1220'; ctx.stroke();
        } else {
          roundRect(ctx,x,y,w,h,4); ctx.fillStyle = '#3b82f6'; ctx.fill(); ctx.strokeStyle = 'rgba(0,0,0,0.15)'; ctx.stroke();
        }
      }
    }

    // helper to draw rounded rect path
    function roundRect(ctx,x,y,w,h,r){
      ctx.beginPath();
      ctx.moveTo(x+r,y);
      ctx.arcTo(x+w,y,x+w,y+h,r);
      ctx.arcTo(x+w,y+h,x,y+h,r);
      ctx.arcTo(x,y+h,x,y,r);
      ctx.arcTo(x,y,x+w,y,r);
      ctx.closePath();
    }

    // input handling
    window.addEventListener('keydown', e => {
      const k = e.key;
      if(['ArrowUp','w','W'].includes(k)){ nextDir = {x:0,y:-1}; e.preventDefault(); }
      if(['ArrowDown','s','S'].includes(k)){ nextDir = {x:0,y:1}; e.preventDefault(); }
      if(['ArrowLeft','a','A'].includes(k)){ nextDir = {x:-1,y:0}; e.preventDefault(); }
      if(['ArrowRight','d','D'].includes(k)){ nextDir = {x:1,y:0}; e.preventDefault(); }
      if(k === ' '){ togglePause(); }
    });

    // on-screen pad
    document.querySelectorAll('.pad-btn').forEach(b => {
      b.addEventListener('touchstart', e => { const dir = e.currentTarget.dataset.dir; handlePad(dir); e.preventDefault(); });
      b.addEventListener('mousedown', e=>{ handlePad(e.currentTarget.dataset.dir); });
    });
    function handlePad(d){ if(d==='up') nextDir={x:0,y:-1}; if(d==='down') nextDir={x:0,y:1}; if(d==='left') nextDir={x:-1,y:0}; if(d==='right') nextDir={x:1,y:0}; }

    // pause/restart buttons
    pauseBtn.addEventListener('click', togglePause);
    restartBtn.addEventListener('click', () => { speed = 100; startGame(); });

    function togglePause(){
      if(!running){ // resume
        running = true; pauseBtn.textContent = 'Pause';
        tickId = setInterval(tick, speed);
      } else {
        running = false; pauseBtn.textContent = 'Resume';
        clearInterval(tickId);
      }
    }

    // start on load
    startGame();

    // make canvas crisp on HiDPI
    (function adjustHiDPI(){
      const ratio = window.devicePixelRatio || 1;
      if(ratio !== 1){
        const w = canvas.width; const h = canvas.height;
        canvas.width = w * ratio; canvas.height = h * ratio;
        canvas.style.width = w + 'px'; canvas.style.height = h + 'px';
        ctx.setTransform(ratio,0,0,ratio,0,0);
      }
    })();
  </script></body>
  </html>
